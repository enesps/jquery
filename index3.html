    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        //jQuery Temelleri: Çekirdek (core) bir kütüphane yapısı olması sebebiyle CDN veya dosya üzerinden eklenme zorunluluğu taşır. jQuery kullanan tüm diğer kütüphaneler ve jQuery kod satırları kendisinden sonra eklenir.

        //jQuery başlangıç olarak tüm dokümanın yüklenmesini bekler. jQuery yazımında '$' karakteri esastır.
        $(document).ready(function () {
            //Tüm doküman yüklendiğinde bu alana yazılan her şey çalıştırılmaya başlar.
            //Element tanımlamaları:

            //ID ile:
            //JavaScript:
            var d1 = document.getElementById("demo1");
            d1.addEventListener("click", function () {
                d1.innerText = "Ben javascript tarafından click olayına yazıldım.";
            });
            //JQuery:
            var d2 = $("#demo1");
            d2.dblclick(function () {
                d2.text("Ben jQuery tarafından dblclick olayına yazıldım.");
            });

            //CLASS ile: Aynı sınıf isimlerini taşıyan tüm elemenler element dizisi olarak tanımlanır.
            //JavaScript:
            var d3 = document.getElementsByClassName("demo2");
            for (var i = 0; i < d3.length; i++) {
                d3[i].addEventListener("click", function () {
                    d3[i].style.color = "red";
                });
            }
            //jQuery:
            var d4 = $(".demo2");
            d4.dblclick(function () {
                d4.css("color", "blue");
            });
            //Etiket ile: Aynı etiketlere sahip tüm elemenler element dizisi olarak tanımlanır.
            //JavaScript:
            var d5 = document.getElementsByTagName("div");
            //jQuery:
            var d6 = $("div");
            d6.attr({ "width": 500, "style": "font-size:20px;" });

            $("li").mouseover(function () {
                if ($(this).hasClass('r')) {
                    $(this).css("color", "red");
                }
                else if ($(this).hasClass('g')) {
                    $(this).css("color", "green");
                }
                else if ($(this).hasClass('b')) {
                    $(this).css("color", "blue");
                }
            });
            $("li").mouseout(function () {
                $(this).css("color", "black");
            })

            $("li").click(function(){
                $(this).toggleClass("selected");// Varsa kaldırır, yoksa ekler. Diğer sınıflara dokunmaz.
            });
        });

    </script>
